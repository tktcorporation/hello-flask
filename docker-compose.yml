version: "3.7"
services:
  app:
    build: ./app/
    working_dir: /app
    volumes:
      - ./app:/app:cached
      - /app/__pycache__
      - /app/.venv/
      - /app/.tox/
      - /app/.mypy_cache
      - /app/.pytest_cache
    environment:
        - FLASK_ENV=development
    ports:
    - "5000:5000"